<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TAbot</title>
    <link rel="stylesheet" href="styles.css" />
    
    <!-- Global data -->
    <script>
        window.TAbot = {
        rubric: null,
        categories: null,
        };
    </script>

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</head>
<body>
    <main class="container">
    <div class="left-pane">
        <h1>TAbot</h1>

        <!-- ... your form stays the same ... -->

        <div id="tableContainer" class="table-container">
            <h2>CSV Data Preview</h2>
            <table id="dataTable">
                <thead id="tableHead"></thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <!-- Grade button -->
        <button id="gradeBtn" type="button" style="display:none;">Grade</button>

        <!-- NEW: class summary (2D array) + download button -->
        <div id="summaryContainer" class="table-container">
            <h2>Class Summary</h2>
            <table id="summaryTable">
                <thead></thead>
                <tbody></tbody>
            </table>
        </div>

        <button id="downloadSummaryBtn" type="button" style="display:none;">
            Download Summary PDF
        </button>
    </div>

    <div class="right-pane">
        <h2>Grades</h2>
        <table id="uploadedFilesTable">
            <thead>
                <tr>
                    <th>Submission</th>
                    <th>Grade</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    </main>

    <main class="container">
        
    </main>
    <script src="gradeAssignments.js"></script> 
    <script src="rubricParser.js"></script> 

</body>
</html>
